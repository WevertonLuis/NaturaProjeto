<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site de Maquiagem</title>
    <!-- Link do Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="./css/perfil1.css">

<body>

    <div class="main-section">

                <input type="checkbox" id="btn2" class="btn-check">
                <label for="btn2" class="btn2 btn btn-cloud btn-custom">MASCULINO</label>

                <label for="btn3" class=" btn3 btn btn-cloud btn-custom">NATURA LUMINA</label>

                <label for="btn4" class="btn4 btn btn-cloud btn-custom">NATURA TODODIA</label>

            <div class="btn-row btn-row-first">
                <input type="checkbox" id="btn5" class="btn-check">
                <label for="btn5" class="btn5 btn btn-cloud btn-custom">MAQUIAGEM</label>

                <input type="checkbox" id="btn6" class="btn-check">
                <label for="btn6" class="btn6 btn btn-cloud btn-custom">SKINCARE</label>

                <label for="btn7" class="btn7 btn btn-cloud btn-custom">FEMININO</label>
            </div>
            <div class="btn-row btn-row-first">
                <input type="checkbox" id="btn8" class="btn-check">
                <label for="btn8" class="btn8 btn btn-cloud btn-custom">MAMÃE E BEBÊ</label>

                <input type="checkbox" id="btn9" class="btn-check">
                <label for="btn9" class="btn9 btn btn-cloud btn-custom">PERFUMES</label>

                <input type="checkbox" id="btn10" class="btn-check">
                <label for="btn10" class=" btn10 btn btn-cloud btn-custom">NATURA EKOS</label>

                <input type="checkbox" id="btn11" class="btn-check">
                <label for="btn11" class="btn11 btn btn-cloud btn-custom">CABELO</label>
            </div>
            <div class="btn-row btn-row-first">
                <input type="checkbox" id="btn12" class="btn-check">
                <label for="btn12" class="btn12 btn btn-cloud btn-custom">PELE</label>

                <input type="checkbox" id="btn13" class="btn-check">
                <label for="btn13" class="btn13 btn btn-cloud btn-custom">UNHAS</label>

                <input type="checkbox" id="btn14" class="btn-check">
                <label for="btn14" class="btn14 btn btn-cloud btn-custom">KIDS</label>
            </div>
        </div>
    </div>

     <footer class="shadow-lg pt-2 pb-2 d-flex justify-content-center align-items-center color-light">
        <p class="fw-regular mb-0">©TECH FIVE 
            <br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;2024</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</html>
